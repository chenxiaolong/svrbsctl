---
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build_and_upload:
    name: Build and archive artifacts
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Get Rust LLVM target triple
        id: get_target
        shell: bash
        run: |
          echo -n '::set-output name=name::'
          RUSTC_BOOTSTRAP=1 rustc -Z unstable-options --print target-spec-json \
              | jq -r '."llvm-target"'

      - name: Install build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install -y libdbus-1-dev

      - name: Install clippy
        run: rustup component add clippy

      - name: Run clippy checks in debug mode
        env:
          RUST_BACKTRACE: 1
        run: |
          cargo clippy --workspace -- -D warnings

      - name: Build in debug mode
        run: cargo build --verbose

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: svrbsctl-${{ steps.get_target.outputs.name }}
          path: |
            target/debug/svrbsctl.exe
            target/debug/svrbsctl.pdb
            target/debug/svrbsctl
