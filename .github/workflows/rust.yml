---
name: Rust
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --release --verbose
      - uses: actions/upload-artifact@v2
        with:
          name: svrbsctl
          path: |
            target/release/svrbsctl.exe
            target/release/svrbsctl.pdb
